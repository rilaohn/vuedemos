<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=0">
	<title>Vue - >Class 与 Style 绑定</title>
	<script src="../js/vue.js"></script>
	<style>
		.active{
			border-bottom: 5px solid green;
		}
		.static{
			font-size: 20px;
		}
		.textDanger{
			color: red;
		}
	</style>
</head>
<body>
<div id="style001">
	<div style="margin-bottom: 10px">
		<label :class="{ active: isActive }">数据数据</label>
	</div>
	<button @click="toggleActive">toggle isActive</button>
</div>
<div id="style002">
	<div style="margin-bottom: 10px"><label class="static" :class="{ active: isActive, 'textDanger': hasError }">数据数据</label></div>
	<button @click="toggleActive">toggle isActive</button>
	<button @click="toggleError">toggle hasError</button>
</div>

<div id="style003">
	<div style="margin-bottom: 10px"><label class="static" :class="classObject">数据数据</label></div>
	<button @click="toggleActive">toggle isActive</button>
	<button @click="toggleError">toggle hasError</button>
</div>

<div id="style004">
	<div style="margin-bottom: 10px"><label :class="[activeClass, errorClass]">数据数据1</label></div>
	<div style="margin-bottom: 10px"><label :class="[isActive ? activeClass : '', errorClass]">数据数据2</label></div>
	<div style="margin-bottom: 10px"><label :class="[{active: isActive}, errorClass]">数据数据3</label></div>
	<button @click="toggleActive">toggle isActive</button>
</div>
<my-component id="style005" class="active textDanger"></my-component>
<div id="style006" :style="{ color: activeColor, fontSize: fontSize + 'px' }">数据数据</div>
<div id="style007" :style="styleObject">数据数据22</div>
</body>
<script src="../js/vue04.js"></script>
</html>

<h1 style="text-align: center">踩过的坑</h1>
<ul>
	<li>使用v-bind时，后面的内容 必须是数字，或者在该Vue下面注册过的属性名称！</li>
	<li>驼峰是组件命名在html中使用需要改为短横线分隔命名，如：在html直接使用组件&lt;iconTab&gt;会报如下错误，而用&lt;icon-tab&gt;不会</li>
	<li>Unknown custom element: <icontab> - did you register the component correctly? For recursive components, make sure to provide the "name" option.</li>
	<li>slot标签中的样式并不会被继承</li>
</ul>
